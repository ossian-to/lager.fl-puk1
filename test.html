<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    .overlay {
      position: fixed;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0,0,0,0.85);
      z-index: 10;
    }
  
    .mark {
      font-size: 2em;
      padding: 20px;
      border: 10px solid red;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="mark">Click Me</div>
  </div>



  <script>
  $(document).ready(function () {
    // 取得 .overlay 和 .mark 的 jQuery 物件
    var $overlay = $('.overlay');
    var $mark = $('.mark');

    // 設定 .overlay 的樣式
    $overlay.css({
      width: '100vw',
      height: '100vh',
      backgroundColor: 'rgba(0, 0, 0, 0.85)',
      display: 'black', // 預設隱藏
    });

    // 設定 .mark 的樣式
    $mark.css({
      position: 'absolute',
      top: '50%',
      left: '50%',
      transform: 'translate(-50%, -50%)',
    });

    // 綁定點擊 .mark 的事件處理函數
    $mark.click(function () {
      // 執行動畫效果
      $mark.animate({
        fontSize: '5em',
        opacity: 0,
      }, 1000);

      $overlay.fadeOut(3000, function () {
        // 動畫結束後，將 .overlay 隱藏
        $overlay.css('display', 'none');
      });
    });
  });

  </script>
</body>
</html>
