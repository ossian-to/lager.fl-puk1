<!DOCTYPE html>
<html lang="zh-TW">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="assets/js/jquery-3.6.4.min.js"></script>
    <link rel="stylesheet" href="assets/css/all.css">
    <style>
      .mermaid{
        position: relative;
        width: 129px;
        height: 227px;
        border: 1px solis red;
      }
      .mermaid img {
        position: absolute;
        top: 0;
        left: 0;
        opacity: 0;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>

  <body>
    <div class="mermaid">
      <img src="assets/images/mermaid-1.png" alt="">
    </div>
    <div class="buttons">
      <button data-image="assets/images/mermaid-1.png">水屬性</button>
      <button data-image="assets/images/mermaid-2.png">火屬性</button>
      <button data-image="assets/images/mermaid-3.png">風屬性</button>
    </div>

    <script>
      $(document).ready(function () {
        // 預設載入第一張圖
        var defaultImage = $('.buttons button:first-of-type').data('image');
        $('.mermaid img').attr('src', defaultImage).animate({ left: '0', opacity: 1 }, 500);

        // 按鈕點擊事件
        $('.buttons button').on('click', function () {
          var image = $(this).data('image');
          $('.mermaid img').animate({ left: '50px', opacity: 0 }, 500, function () {
            $(this).attr('src', image).css({ left: '-50px' }).animate({ left: '0', opacity: 1 }, 500);
          });
        });
      });


    </script>
  </body>

</html>
